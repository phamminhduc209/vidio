<body class="sessions new session_background">
	
	<div class="section_header clearfix">
			<div class="section_header-back">
				<a class="session_header-backlink" href="index.html" title="back to home">
					<i class="fa fa-angle-left" aria-hidden="true"></i>
				</a>
			</div>
			<div class="session_header-logo">
				<a href="/?locale=en" title="Vidio">
					<img alt="Nonton Online Video Film Lucu, Unik dan Menarik, Gratis di Vidio.com!" class="vidio-logo_image" src="images/logo_login.png">
				</a>
			</div>
	</div><!-- /section_header -->

	<div class="section_main">
		<div class="container">
			<div class="session_container">
				<div class="session_centercolumn">
					<div class="form-session form-session_login">
						<form class="simple_form auth-sessions" id="new_user" action="#" method="POST" accept-charset="UTF-8">
							<div class="form-session_header">
								<h3 class="form-session_header-title">Reset Your Password</h3>
								<p>Enter your email, and we will send instructions to reset your password.</p>
								<div class="form-session_row">
									<input autofocus="autofocus" required="required" placeholder="Email or Username" type="text" name="">
								</div>
								<div class="form-session_row">
									<input type="submit" name="commit" value="RESET PASSWORD" class="btn btn btn-register ga_reset-password" disable_with="sending..." data-disable-with="RESET PASSWORD">
								</div>
								<div class="form-session_row clearfix">
									<span class="pull-left">Back to
										<a href="#">Login</a>
									</span>
									<span class="pull-right">Not yet a member?&nbsp;
										<a href="#">Register here</a>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</div>
