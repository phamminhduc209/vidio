<body class="sessions new session_background">
	
	<div class="section_header clearfix">
		<div class="row">

		<div class="container">

					<div class="session_intro">
						<h2 class="session_intro-headline">Vidio.com memungkinkan anda untuk mengunggah, menonton, dan berbagi video.</h2>
						<p class="session_intro-text">Ayo jelajahi vidio.com. Beragam kategori dengan video pilihan yang menarik untuk ditonton. <br>Unggah video menarik kalian dan bagikan kepada pengunjung vidio.com lainnya.</p>
					</div>
				</div>
				<div class="col-sm-6 session_rightcolumn">
					<!-- Nav tabs -->
					<div class="block-tab">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#Signin" aria-controls="Signin" role="tab" data-toggle="tab">Sign in</a></li>
							<li role="presentation"><a href="#Register" aria-controls="Register" role="tab" data-toggle="tab">Register</a></li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="Signin">
								<form action="#" method="POST" class="form-session form-session_login">
									<div class="form-session_header">
										<h3 class="form-session__header-title">Login</h3>
									</div>
									<div class=".form-session_row">
										<input class="string required" autofocus="autofocus" required="required" placeholder="Email or Username" type="text" name="" id="user_login">
									</div>
									<div class=".form-session_row">
										<input class="string required" autofocus="autofocus" required="required" placeholder="Password" type="password" name="" id="user_login">
									</div>
									<div class="form-session_label-field">
										<div class="form-session__row-remember">
											<input class="form-session_checkbox" type="checkbox" value="1" checked="checked" name="" id="user_remember_me">
											<label class="form-session_label-remember" for="user_remember_me">Remember me</label>
										</div>
										<a class="form-session_forgot-link" tabindex="5" href="/users/password/new?locale=en&amp;user_return_to=https%3A%2F%2Fwww.vidio.com%2Fen">Forgot password?</a>
									</div>
								</form>
							</div>
							<div role="tabpanel" class="tab-pane" id="Register">...</div>
						</div>
					</div>
				</div>
